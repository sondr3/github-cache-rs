query ContributionsQuery($login: String!) {
    user(login: $login) {
        contributionsCollection {
            contributionCalendar {
                totalContributions
                colors
                weeks {
                    contributionDays {
                        contributionCount
                        color
                    }
                }
            }
        }
        repositories(first: 50, privacy: PUBLIC, isFork: false) {
            nodes {
                name
                stargazers {
                    totalCount
                }
            }
        }
    }
}
